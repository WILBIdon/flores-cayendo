
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Locales</title>
  <style>
    body {
      margin: 0;
      background: url('fondo3.png') no-repeat center top fixed;
      background-size: contain;
      background-color: #f9e7b3;
      overflow: hidden;
    }

    .flor {
      position: absolute;
      width: 70px;
      height: 70px;
      background-image: url('flor.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: caer 7s linear forwards;
      opacity: 0.95;
    }

    @keyframes caer {
      0% {
        transform: translateY(-80px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function crearFlor() {
    const flor = document.createElement('div');
    flor.classList.add('flor');
    flor.style.left = Math.random() * window.innerWidth + 'px';
    flor.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(flor);
    setTimeout(() => flor.remove(), 10000);
  }

  setInterval(crearFlor, 200);
</script>

</body>
</html>
